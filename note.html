<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="icon" href="img/flowers.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style-.css">
</head>
<body>
    
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>จดหมายรัก.</strong>
                        <p>
                            ต้นอ้อ นี่คือจดหมายจากเดวนะ เดวมีความสุขทุกครี้ง ที่ได้คุยกับต้นอ้อ เดวมีความสุขทุกครังที่ได้อยู่กับต้นอ้อ
                            เรารักต้นอ้อนะ เดวอยากจะบอกต้นออ้อว่า ต้นอ้อไม่ค้องกังวน นะคะเดวจะอยู่ข้างต้นอ้อเสมอ รักนะคะจากเดว
                        </p>
                       
                    </div>
                </div>
            </div>
            <button class="button" onclick="window.location.href='133.html';">กดเพื่่อเปลี่ยนหน้า</button>
            <div class="heart"></div>
        </div>
      
  

    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
