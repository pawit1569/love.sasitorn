<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        body {
            background-color: #fff0f5;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #ff4d94;
            margin: 0;
            overflow-x: hidden;
            overflow-y: auto;
            height: 100vh;
            opacity: 0; /* ‡∏ã‡πà‡∏≠‡∏ô‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤‡∏ä‡∏±‡πà‡∏ß‡∏Ñ‡∏£‡∏≤‡∏ß */
            transition: opacity 1s ease-in-out; /* ‡∏Ñ‡πà‡∏≠‡∏¢‡πÜ ‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤‡∏†‡∏≤‡∏¢‡πÉ‡∏ô 1 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ */
        }

        .container {
            margin-top: 50px;
            padding: 20px;
        }

        h2 {
            color: #ff1493;
            font-size: 28px;
        }

        .sub-text {
            font-size: 18px;
            color: #d63384;
        }

        .counter-box {
            background-color: #ffe6f2;
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0px 4px 10px rgba(255, 105, 180, 0.3);
        }

        h3 {
            font-size: 24px;
            color: #ff1493;
        }

        .time-grid {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .time-grid div {
            background-color: #ffb3d9;
            padding: 15px;
            border-radius: 10px;
            width: 80px;
            text-align: center;
            color: white;
            font-weight: bold;
        }

        .name-button-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .name-box {
            background-color: #ff66b2;
            padding: 10px;
            border-radius: 20px;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .next-page-btn {
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            background-color: #ff66b2;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(255, 105, 180, 0.3);
            transition: 0.3s;
            font-weight: bold;
        }

        .next-page-btn:hover {
            background-color: #ff3385;
            transform: scale(1.05);
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) translateX(0px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) translateX(20px) rotate(360deg); opacity: 0; }
        }

        .heart {
            position: fixed;
            top: -10px;
            font-size: 20px;
            color: #ff4d94;
            animation: fall linear infinite;
            user-select: none;
            pointer-events: none;
            z-index: -1;
        }

        @media (max-width: 768px) {
            .time-grid div {
                width: 60px;
                padding: 10px;
            }
            .name-button-container {
                flex-direction: column;
            }
            .next-page-btn {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üíñ Happy Valentine's Day üíñ</h2>
        <p class="sub-text">How long we have been together? üíï</p>
        
        <div class="counter-box">
            <h3 id="yearsMonths"></h3>
            <div class="time-grid">
                <div>
                    <h1 id="days">0000</h1>
                    <p>Days</p>
                </div>
                <div>
                    <h1 id="hours">00</h1>
                    <p>Hrs</p>
                </div>
                <div>
                    <h1 id="minutes">00</h1>
                    <p>Mins</p>
                </div>
                <div>
                    <h1 id="seconds">00</h1>
                    <p>Secs</p>
                </div>
            </div>
        </div>

        <div class="name-button-container">
            <div class="name-box">üíó ‡∏ï‡πâ‡∏ô‡∏≠‡πâ‡∏≠ & ‡πÄ‡∏î‡∏ß üíó</div>
            <button class="next-page-btn" onclick="goToNextPage()">‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡∏ñ‡∏±‡∏î‡πÑ‡∏õ üíû</button>
        </div>
    </div>

    <script>
        function updateTime() {
            let startDate = new Date("2024-09-13T00:00:00");
            let now = new Date();
            let diff = now - startDate;

            let seconds = Math.floor(diff / 1000);
            let minutes = Math.floor(seconds / 60);
            let hours = Math.floor(minutes / 60);
            let days = Math.floor(hours / 24);
            let months = Math.floor(days / 30.44);
            let years = Math.floor(months / 12);

            months %= 12;
            seconds %= 60;
            minutes %= 60;
            hours %= 24;

            document.getElementById("yearsMonths").innerText = `${years} YEARS ${months} MONTHS`;
            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;
        }

        setInterval(updateTime, 1000);
        updateTime();

        function goToNextPage() {
            window.location.href = "note.html"; // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÑ‡∏õ‡∏ó‡∏µ‡πà‡∏´‡∏ô‡πâ‡∏≤ HTML ‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£
        }

        function createFallingHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "üíñ";
            heart.classList.add("heart");
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        setInterval(createFallingHeart, 300);

        // ‡∏Ñ‡πà‡∏≠‡∏¢‡πÜ ‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à
        window.onload = function() {
            document.body.style.opacity = 1; // ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤‡∏õ‡∏£‡∏≤‡∏Å‡∏è
        };
    </script>
</body>
</html>
